<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad ‚ù§Ô∏è</title>

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --card:rgba(255,255,255,.12);
  --txt:#ffffff;
  --accent:#ff7aa2;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  color:var(--txt);
  overflow:hidden;
  text-align:center;
}

/* ESTRELLAS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* CONTENEDOR */
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  position:relative;
  z-index:2;
}

/* TARJETA */
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:25px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  backdrop-filter: blur(6px);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-size:26px;
  margin-bottom:20px;
}

/* TEXTO */
.text{
  font-size:18px;
  line-height:1.5;
  min-height:90px;
  border-left:3px solid var(--accent);
  padding-left:12px;
  margin-bottom:10px;
}

/* BOT√ìN */
button{
  margin-top:20px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:17px;
  background:#fff;
  color:#e75480;
  cursor:pointer;
  transition:transform .2s;
}

button:hover{
  transform:scale(1.05);
}

/* FLECHA */
.arrow{
  font-size:36px;
  margin-top:15px;
  animation:bounce 1.5s infinite;
  display:none;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

/* CORAZONES */
.heart{
  position:absolute;
  bottom:-50px;
  font-size:24px;
  opacity:.8;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) translateX(0); opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-120vh) translateX(40px); opacity:0;}
}
</style>
</head>

<body>

<!-- SONIDO -->
<audio id="clickSound" preload="auto">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<audio id="bgMusic" loop preload="auto">
  <source src="navidad.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card">
    <h1>üéÑ Feliz Navidad, amor ‚ù§Ô∏è</h1>

    <div class="text" id="text"></div>

    <button onclick="next()">Continuar ‚ûú</button>

    <div class="arrow" id="arrow">‚¨áÔ∏è</div>
  </div>
</div>

<script>
/* TEXTOS DEL CUENTO */
const paragraphs = [
  "Lo encontraste!!!!üíñ",
  " lugar donde descansan ‚ú®",
  "las llaves que nos llevan siempre de vuelta a casa üîëüè†",
  "üëá √öltima pista üëá\n\nBusca el regalo que late con amor üéÅ"
];


let step = -1;
let musicStarted = false;

const textEl = document.getElementById("text");
const arrow = document.getElementById("arrow");
const sound = document.getElementById("clickSound");
const bgMusic = document.getElementById("bgMusic");

/* EFECTO ESCRIBIR */
function typeText(element, text, i=0){
  if(i <= text.length){
    element.innerHTML = text
      .slice(0,i)
      .replace(/\n/g,"<br>");
    setTimeout(()=>typeText(element,text,i+1), 30);
  }
}

function next(){
  step++;

  // sonido clic
  sound.currentTime = 0;
  sound.play();

  // üéµ iniciar m√∫sica SOLO una vez
  if(!musicStarted){
    bgMusic.volume = 0.4; // suave
    bgMusic.play();
    musicStarted = true;
  }

  if(step < paragraphs.length){
    textEl.innerHTML = "";
    typeText(textEl, paragraphs[step]);
  }

  if(step === paragraphs.length - 1){
    arrow.style.display = "block";
  }
}

/* ESTRELLAS */
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

/* CORAZONES */
const hearts=["‚ù§Ô∏è","üíñ","üíï"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},800);
</script>

</body>
</html>
